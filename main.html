        // è®¾ç½®èŠå¤©åŠŸèƒ½
        function setupChat() {

        // åˆ‡æ¢è®ºå›
        function switchForum(forumId) {

            document.getElementById('currentForum').textContent = forumNames[forumId];
            
            // æ¸…ç©ºæœªè¯»è®¡æ•°

        // æ›´æ–°è‡ªå·±çš„åœ¨çº¿çŠ¶æ€
        function updateMyOnlineStatus() {

        // åŠ è½½æ¶ˆæ¯
        function loadMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '<div class="loading">åŠ è½½æ¶ˆæ¯ä¸­...</div>';
            
            // æ¸…é™¤ä¹‹å‰çš„ç›‘å¬
            if (messagesRef) {
                messagesRef.off();
            }
            
            // ç›‘å¬æ–°æ¶ˆæ¯
            messagesRef = database.ref(`forums/${currentForum}/messages`);
            messagesRef.limitToLast(100).on('value', (snapshot) => {
                const messages = [];
                snapshot.forEach((childSnapshot) => {

                displayMessages(messages);

        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="welcome-message">
                        <p>ğŸ“­ è¿™ä¸ªè®ºå›è¿˜æ²¡æœ‰æ¶ˆæ¯</p>
                        <p>å¿«æ¥å‘é€ç¬¬ä¸€æ¡æ¶ˆæ¯å§ï¼</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            messages.forEach(msg => {
                const isOwn = msg.userId === currentUser.uid;
                const time = new Date(msg.timestamp).toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit'

                html += `
                    <div class="message-chat ${isOwn ? 'own' : 'other'}">
                        <div class="message-chat-header">

                        <div class="message-chat-content">
                            ${escapeHtml(msg.text)}

            });
            
            container.innerHTML = html;
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }
        
        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            const btn = document.getElementById('sendBtn');
            
            if (!text) return;
            
            // ğŸ”’ æ£€æŸ¥æ˜¯å¦è¢«å°ç¦
            const isBanned = await checkIfBanned(currentUser.uid);

            // ç¦ç”¨æŒ‰é’®é˜²æ­¢é‡å¤å‘é€
            btn.disabled = true;
            btn.textContent = 'å‘é€ä¸­...';
            
            try {
                // è·å–ç”¨æˆ·å
                const userRef = database.ref('users/' + currentUser.uid);

                input.value = '';
                input.focus();
                
                showToast('æ¶ˆæ¯å·²å‘é€', 'success');
                
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                showToast('å‘é€å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');

            }
        }
        
        // ğŸ”§ ä¿®å¤ç‰ˆï¼šæ›´æ–°åœ¨çº¿çŠ¶æ€
        function updateOnlineStatus() {
            if (!currentUser || !currentUser.uid) {
                console.error('æ— æ³•æ›´æ–°åœ¨çº¿çŠ¶æ€ï¼šç”¨æˆ·æœªç™»å½•');
                return;
            }
            
            const userStatusRef = database.ref(`status/${currentUser.uid}`);
            
            // è®¾ç½®åœ¨çº¿çŠ¶æ€
            const onlineData = {
                online: true,
                lastSeen: new Date().toISOString(),
                forum: currentForum,
                userId: currentUser.uid,
                userName: currentUser.name
            };
            
            // è®¾ç½®åœ¨çº¿
            userStatusRef.set(onlineData).catch(error => {
                console.error('è®¾ç½®åœ¨çº¿çŠ¶æ€å¤±è´¥:', error);
            });
            
            // é‡è¦ï¼šè®¾ç½®æ–­çº¿å¤„ç†
            userStatusRef.onDisconnect().update({
                online: false,
                lastSeen: new Date().toISOString(),
                forum: 'offline'
            }).catch(error => {
                console.error('è®¾ç½®æ–­çº¿å¤„ç†å¤±è´¥:', error);
            });
            
            // ç›‘å¬åœ¨çº¿ç”¨æˆ·
            if (onlineRef) {
                onlineRef.off(); // å…ˆç§»é™¤æ—§çš„ç›‘å¬
            }
            
            onlineRef = database.ref('status');
            onlineRef.on('value', (snapshot) => {
                const users = [];
                let onlineCount = 0;
                let processedIds = {};
                
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    if (data.online) {
                        // æ’é™¤é‡å¤å’Œè‡ªå·±
                        if (!processedIds[childSnapshot.key] && childSnapshot.key !== currentUser.uid) {
                            onlineCount++;
                            processedIds[childSnapshot.key] = true;
                            users.push({
                                id: childSnapshot.key,
                                ...data
                            });
                        }
                    }
                });
                
                updateOnlineList(users);
                document.getElementById('onlineCount').textContent = onlineCount;
                
                // æ›´æ–°å½“å‰è®ºå›åœ¨çº¿äººæ•°
                updateForumOnlineCount();
            });
        }
        
        // ğŸ”§ ä¿®å¤ç‰ˆï¼šæ›´æ–°åœ¨çº¿ç”¨æˆ·åˆ—è¡¨
        async function updateOnlineList(users) {
            const container = document.getElementById('onlineList');
            let html = '';
            let seenUsers = {};
            
            for (const user of users) {
                // è·³è¿‡å½“å‰ç”¨æˆ·è‡ªå·±
                if (user.id === currentUser.uid) continue;
                
                // è·³è¿‡å·²æ˜¾ç¤ºçš„ç”¨æˆ·
                if (seenUsers[user.id]) continue;
                seenUsers[user.id] = true;
                
                try {
                    const userInfo = await database.ref('users/' + user.id).once('value');
                    const userData = userInfo.val();
                    const userName = userData?.name || 'åŒ¿åç”¨æˆ·';
                    
                    html += `<div class="online-user">
                        <span class="online-dot">â—</span>
                        <span class="online-name">${escapeHtml(userName)}</span>
                        <span class="online-forum">${getForumName(user.forum || 'general')}</span>
                    </div>`;
                } catch (error) {
                    console.error('è·å–ç”¨æˆ·å¤±è´¥:', user.id);
                }
            }
            
            container.innerHTML = html || '<div class="no-users">æš‚æ— å…¶ä»–åœ¨çº¿ç”¨æˆ·</div>';
        }
        
        // ğŸ”§ ä¿®å¤ç‰ˆï¼šæ›´æ–°è®ºå›åœ¨çº¿äººæ•°
        function updateForumOnlineCount() {
            if (!onlineRef) return;
            
            onlineRef.once('value').then((snapshot) => {
                let count = 0;
                let processedUsers = {};
                
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    // åªç»Ÿè®¡å½“å‰è®ºå›çš„åœ¨çº¿ç”¨æˆ·ï¼Œä¸”æ’é™¤è‡ªå·±
                    if (data.online && data.forum === currentForum && childSnapshot.key !== currentUser.uid) {
                        // é¿å…é‡å¤è®¡æ•°
                        if (!processedUsers[childSnapshot.key]) {
                            count++;
                            processedUsers[childSnapshot.key] = true;
                        }
                    }
                });
                
                document.getElementById('forumOnlineCount').textContent = count;
            }).catch(error => {
                console.error('æ›´æ–°è®ºå›åœ¨çº¿äººæ•°å¤±è´¥:', error);
                document.getElementById('forumOnlineCount').textContent = '0';
            });
        }
        
        // æ¸…ç©ºèŠå¤©
        async function clearChat() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºå½“å‰è®ºå›çš„æ‰€æœ‰èŠå¤©è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼')) {
                return;
            }
            
            try {

                await database.ref(`forums/${currentForum}/messages`).remove();
                showToast('èŠå¤©è®°å½•å·²æ¸…ç©º', 'success');
            } catch (error) {

                showToast('æ¸…ç©ºå¤±è´¥', 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // æ¸…ç†æ— æ•ˆçš„åœ¨çº¿çŠ¶æ€
        async function cleanupOnlineStatus() {
            try {
                const snapshot = await database.ref('status').once('value');
                const now = Date.now();
                const usersToCleanup = [];
                
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    if (data.online) {
                        // å¦‚æœæœ€ååœ¨çº¿æ—¶é—´è¶…è¿‡5åˆ†é’Ÿï¼Œè®¤ä¸ºæ˜¯æ— æ•ˆçŠ¶æ€
                        const lastSeen = new Date(data.lastSeen).getTime();
                        if (now - lastSeen > 5 * 60 * 1000) {
                            usersToCleanup.push(childSnapshot.key);
                        }
                    }
                });
                
                // æ‰¹é‡æ¸…ç†
                const updates = {};
                usersToCleanup.forEach(userId => {
                    updates[`status/${userId}/online`] = false;
                    updates[`status/${userId}/lastSeen`] = new Date().toISOString();
                });
                
                if (Object.keys(updates).length > 0) {
                    await database.ref().update(updates);
                    console.log(`æ¸…ç†äº† ${usersToCleanup.length} ä¸ªæ— æ•ˆåœ¨çº¿çŠ¶æ€`);
                }
                
            } catch (error) {
                console.error('æ¸…ç†åœ¨çº¿çŠ¶æ€å¤±è´¥:', error);
            }
        }
        
        // æ¯10åˆ†é’Ÿæ¸…ç†ä¸€æ¬¡
        setInterval(cleanupOnlineStatus, 10 * 60 * 1000);
        
        // å·¥å…·å‡½æ•°ï¼šæ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(show) {

        // å·¥å…·å‡½æ•°ï¼šæ˜¾ç¤ºæç¤º
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;

        }
        
        // å·¥å…·å‡½æ•°ï¼šè½¬ä¹‰ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // å·¥å…·å‡½æ•°ï¼šè·å–è®ºå›åç§°
        function getForumName(forumId) {
            const names = {
                'general': 'ç»¼åˆ',
                'study': 'å­¦ä¹ ',
                'fun': 'å¨±ä¹'
            };
            return names[forumId] || 'æœªçŸ¥';
        }
        
        // å·¥å…·å‡½æ•°ï¼šæ›´æ–°æ¶ˆæ¯è®¡æ•°
        function updateMessageCount(count) {

        }
        
    </script>
