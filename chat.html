        function safeAtob(str) {
            try {
                return decodeURIComponent(
                    atob(str).split('').map(function (c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join('')

        // æ›´æ–°ç”¨æˆ·çŠ¶æ€
        async function updateUserStatus(online) {
            try {
                if (!currentUser) return;
                
                const statusRef = database.ref('status/' + currentUser.userId);
                const userData = {
                    userId: currentUser.userId,
                    userName: currentUser.userName,
                    online: online,
                    forum: currentForum,
                    lastSeen: new Date().toISOString()
                };
                
                if (online) {
                    await statusRef.set(userData);
                } else {
                    await statusRef.update({ 
                        online: false,
                        lastSeen: new Date().toISOString() 
                    });
                }
                
                console.log('æ›´æ–°ç”¨æˆ·çŠ¶æ€:', online ? 'åœ¨çº¿' : 'ç¦»çº¿');
            } catch (error) {

        // åˆ‡æ¢è®ºå›
        function switchForum(forumId) {
            console.log('åˆ‡æ¢è®ºå›åˆ°:', forumId);
            
            currentForum = forumId;
            
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.nav-item[data-forum="${forumId}"]`).classList.add('active');
            document.getElementById('currentForum').textContent = forumNames[forumId];
            
            if (messagesRef) {

            loadMessages();
            
            if (currentUser) {
                updateUserStatus(true);
            }
            
            loadUsers();
        }

        // åŠ è½½æ¶ˆæ¯
        function loadMessages() {
            const container = document.getElementById('messagesContainer');
            const emptyEl = document.getElementById('emptyMessages');
            
            Array.from(container.children).forEach(child => {
                if (child.id !== 'emptyMessages') {
                    child.remove();
                }
            });
            
            messagesRef = database.ref('forums/' + currentForum + '/messages');
            
            messagesRef.limitToLast(50).on('child_added', snapshot => {
                const message = snapshot.val();
                emptyEl.style.display = 'none';
                addMessageToUI(message, snapshot.key);
            });
            
            messagesRef.on('child_removed', snapshot => {
                removeMessageFromUI(snapshot.key);
            });
            
            messagesRef.limitToLast(50).once('value', snapshot => {
                if (snapshot.exists()) {
                    emptyEl.style.display = 'none';
                    snapshot.forEach(childSnapshot => {
                        const message = childSnapshot.val();
                        addMessageToUI(message, childSnapshot.key);
                    });
                }
            });
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°UI
        function addMessageToUI(message, messageId) {
            const container = document.getElementById('messagesContainer');
            const emptyEl = document.getElementById('emptyMessages');
            
            emptyEl.style.display = 'none';
            
            const isOwn = message.userId === currentUser.userId;
            
            const messageEl = document.createElement('div');
            messageEl.className = `message-box ${isOwn ? 'own' : ''}`;
            messageEl.id = `msg_${messageId}`;
            messageEl.dataset.messageId = messageId;
            
            const time = message.timestamp ? new Date(message.timestamp).toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            }) : 'åˆšåˆš';
            
            messageEl.innerHTML = `
                <div class="message-header">
                    <span class="message-user">${escapeHtml(message.userName)}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${escapeHtml(message.text)}</div>
            `;
            
            container.appendChild(messageEl);
            container.scrollTop = container.scrollHeight;
        }

        // åˆ é™¤æ¶ˆæ¯ä»UI
        function removeMessageFromUI(messageId) {
            const messageEl = document.getElementById(`msg_${messageId}`);
            if (messageEl) {
                messageEl.remove();
            }
        }

        // åŠ è½½åœ¨çº¿ç”¨æˆ·
        function loadUsers() {
            const usersList = document.getElementById('usersList');
            const userCountEl = document.getElementById('userCount');
            const onlineCountEl = document.getElementById('onlineCount');
            
            usersList.innerHTML = '';
            
            const usersRef = database.ref('status');
            
            usersRef.on('value', snapshot => {

                    const user = childSnapshot.val();
                    if (user.online && user.forum === currentForum) {
                        users.push(user);
                    }
                });
                
                userCountEl.textContent = users.length;
                onlineCountEl.textContent = users.length;
                
                if (users.length === 0) {
                    usersList.innerHTML = '<div class="empty-state"><p>æš‚æ— åœ¨çº¿ç”¨æˆ·</p></div>';
                } else {
                    users.forEach(user => {
                        const userItem = document.createElement('div');
                        userItem.className = 'user-item';
                        userItem.innerHTML = `
