        function safeAtob(str) {
            try {
                return decodeURIComponent(
                    atob(str).split('').map(function (c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join('')

        // æ™ºèƒ½æ–‡æœ¬ä¿®æ­£å‡½æ•°
        function fixTextOrder(text) {
            if (!text) return text;
            
            const patterns = [
                { pattern: /(\S+)(\S+)$/, fix: (match, p1, p2) => {
                    if (p1 && p2 && p1.length <= 3 && p2.length <= 3) {
                        const commonPairs = ['è¸Šè·ƒ', 'å‘è¨€', 'æ¥äº†', 'æ˜¯çš„', 'å¥½çš„', 'çœ‹çœ‹'];
                        const original = p1 + p2;
                        const swapped = p2 + p1;
                        
                        for (let pair of commonPairs) {
                            if (swapped === pair) {
                                console.log('ä¿®å¤è¯è¯­é¡ºåº:', original, '->', swapped);
                                return swapped;
                            }
                        }
                    }
                    return original;
                }},
                
                { pattern: /(\d+)([\u4e00-\u9fa5]+)(\d*)$/, fix: (match, p1, p2, p3) => {
                    if (p1 && p2) {
                        const fixed = p2 + p1 + (p3 || '');
                        console.log('ä¿®å¤æ•°å­—ä½ç½®:', match[0], '->', fixed);
                        return fixed;
                    }
                    return match[0];
                }},
            ];
            
            let fixedText = text;
            for (let {pattern, fix} of patterns) {
                if (pattern.test(fixedText)) {
                    fixedText = fixedText.replace(pattern, fix);
                }
            }
            
            if (fixedText !== text && fixedText === lastInputText) {
                return text;
            }
            
            return fixedText;
        }

        // åŠ è½½æ¶ˆæ¯
        function loadMessages() {
            const container = document.getElementById('messagesContainer');
            const emptyEl = document.getElementById('emptyMessages');
            
            Array.from(container.children).forEach(child => {
                if (child.id !== 'emptyMessages') {
                    child.remove();
                }
            });
            
            messagesRef = database.ref('forums/' + currentForum + '/messages');
            
            messagesRef.limitToLast(50).on('child_added', snapshot => {
                const message = snapshot.val();
                emptyEl.style.display = 'none';
                addMessageToUI(message, snapshot.key);
            });
            
            messagesRef.on('child_removed', snapshot => {
                removeMessageFromUI(snapshot.key);
            });
            
            messagesRef.limitToLast(50).once('value', snapshot => {
                if (snapshot.exists()) {
                    emptyEl.style.display = 'none';
                    snapshot.forEach(childSnapshot => {
                        const message = childSnapshot.val();
                        addMessageToUI(message, childSnapshot.key);
                    });
                }
            });
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°UI
        function addMessageToUI(message, messageId) {
            const container = document.getElementById('messagesContainer');

            const isOwn = message.userId === currentUser.userId;

            messageEl.id = `msg_${messageId}`;
            messageEl.dataset.messageId = messageId;
            
            const time = message.timestamp ? new Date(message.timestamp).toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            }) : 'åˆšåˆš';
            
            messageEl.innerHTML = `

                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${escapeHtml(message.text)}</div>
            `;
            
            container.appendChild(messageEl);
            container.scrollTop = container.scrollHeight;
        }

        // åŠ è½½åœ¨çº¿ç”¨æˆ·
        function loadUsers() {
            const usersList = document.getElementById('usersList');
            const userCountEl = document.getElementById('userCount');
            const onlineCountEl = document.getElementById('onlineCount');
            
            usersList.innerHTML = '';
            
            const usersRef = database.ref('status');
            
            usersRef.on('value', snapshot => {
                const users = [];
                snapshot.forEach(childSnapshot => {
                    const user = childSnapshot.val();
                    if (user.online && user.forum === currentForum) {
                        users.push(user);
                    }
                });
                
                userCountEl.textContent = users.length;
                onlineCountEl.textContent = users.length;
                
                if (users.length === 0) {
                    usersList.innerHTML = '<div class="empty-state"><p>æš‚æ— åœ¨çº¿ç”¨æˆ·</p></div>';
                } else {
                    users.forEach(user => {
                        const userItem = document.createElement('div');
                        userItem.className = 'user-item';
                        userItem.innerHTML = `
                            <div class="user-avatar">${user.userName.charAt(0).toUpperCase()}</div>
                            <div class="user-info">
                                <div class="user-name">${escapeHtml(user.userName)}</div>
                                <div class="user-status">åœ¨çº¿</div>
                            </div>
                            <div class="status-indicator"></div>
                        `;
                        usersList.appendChild(userItem);
                    });
                }
            });
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            // è®ºå›åˆ‡æ¢
            document.querySelectorAll('.nav-item[data-forum]').forEach(item => {
                item.addEventListener('click', function() {
                    const forumId = this.getAttribute('data-forum');
                    switchForum(forumId);
                });
            });
            
            const input = document.getElementById('messageInput');
            
            // è¾“å…¥æ³•äº‹ä»¶
            input.addEventListener('compositionstart', function() {
                isComposing = true;
            });
            
            input.addEventListener('compositionupdate', function(e) {
                lastInputText = e.data || '';
            });
            
            input.addEventListener('compositionend', function(e) {
                isComposing = false;
                setTimeout(() => {
                    lastInputText = input.value;
                }, 100);
            });
            
            // è¾“å…¥äº‹ä»¶
            input.addEventListener('input', function(e) {
                const text = input.value;
                if (!isComposing) {
                    lastInputText = text;
                }
                
                // æ˜¾ç¤ºè¾“å…¥æç¤º
                if (text.trim()) {
                    document.getElementById('typingIndicator').style.display = 'block';
                    if (typingTimeout) clearTimeout(typingTimeout);
                    typingTimeout = setTimeout(() => {
                        document.getElementById('typingIndicator').style.display = 'none';
                    }, 2000);
                }
            });
            
            // ç‚¹å‡»å’Œèšç„¦æ—¶ç¡®ä¿è¾“å…¥æ¡†å¯æ“ä½œ
            input.addEventListener('click', function() {
                fixInputBox();
            });
            
            input.addEventListener('focus', function() {
                fixInputBox();
            });
            
            // å›è½¦å‘é€
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    
                    if (isComposing) {
                        // ç»“æŸè¾“å…¥æ³•çŠ¶æ€
                        isComposing = false;
                    }
                    
                    if (sendTimeout) clearTimeout(sendTimeout);
                    sendTimeout = setTimeout(() => {
                        sendMessage();
                    }, 150);
                }
            });
            
            // é¡µé¢äº‹ä»¶
            window.addEventListener('beforeunload', function() {
                updateUserStatus(false);
            });
            
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    updateUserStatus(false);
                } else {
                    updateUserStatus(true);
                    setTimeout(fixInputBox, 300);
                }
            });
        }

        }
