/* ========== UTF-8 å®‰å…¨è§£ç  ========== */
function safeAtob(str) {
    try {
        return decodeURIComponent(
            atob(str).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')
        );
    } catch (e) {
        console.error('è§£ç å¤±è´¥:', e);
        return null;
    }
}

/* ========== æ¸…ç† Unicode BiDi æ§åˆ¶ç¬¦ ========== */
function cleanText(text) {
    if (typeof text !== 'string') return text;
    return text.replace(/[\u200E\u200F\u202A-\u202E\u2066-\u2069]/g, '');
}

async function initChat() {

/* ========== åˆ‡æ¢è®ºå› ========== */
function switchForum(forumId) {
    currentForum = forumId;

    document.querySelectorAll(".forum-item").forEach(item => item.classList.remove("active"));
    document.querySelector(`.forum-item[data-forum="${forumId}"]`).classList.add("active");

    document.getElementById("currentForumTitle").innerHTML =
        `${forumNames[forumId]} <span class="online-badge" id="onlineCount">0äººåœ¨çº¿</span>`;

    if (messagesRef) messagesRef.off();

    document.getElementById("messagesContainer").innerHTML =
        '<div style="text-align: center; padding:40px; color:rgba(255,255,255,0.5);">åŠ è½½ä¸­...</div>';

    loadMessages();
    loadUsers();
}

/* ========== åŠ è½½æ¶ˆæ¯ ========== */
function loadMessages() {
    const container = document.getElementById("messagesContainer");

    messagesRef = database.ref(`forums/${currentForum}/messages`);
    messagesRef.limitToLast(50).on("child_added", snapshot => {
        const message = snapshot.val();
        addMessageToUI(message, snapshot.key);
    });

    messagesRef.on("child_removed", snapshot => {
        const msg = document.getElementById(`msg_${snapshot.key}`);
        if (msg) msg.remove();
    });
}

/* ========== å…³é”®ä¿®å¤ - ä½¿ç”¨ white-space: pre-wrap ========== */
function addMessageToUI(message, id) {
    const container = document.getElementById("messagesContainer");
    const isOwn = message.userId === currentUser.userId;

    const text = cleanText(message.text || "");

    const msg = document.createElement("div");
    msg.className = `message-item ${isOwn ? "own" : ""}`;
    msg.id = `msg_${id}`;

    const time = new Date(message.timestamp).toLocaleTimeString("zh-CN", {
        hour: "2-digit",
        minute: "2-digit",
    });

    msg.innerHTML = `
        <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
            <div class="message-user">${message.userName}</div>
            <div class="message-time">${time}</div>
        </div>
        <div style="white-space: pre-wrap;">${escapeHtml(text)}</div>
    `;

    container.appendChild(msg);
    container.scrollTop = container.scrollHeight;
}

/* ========== å‘é€æ¶ˆæ¯ ========== */
function escapeHtml(text) {
    const div = document.createElement("div");
    div.textContent = text;
    return div.innerHTML;
}

async function sendMessage() {
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendButton");
    let text = cleanText(input.value.trim());

    if (!text) return alert("è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹");

    sendBtn.disabled = true;
    sendBtn.textContent = "å‘é€ä¸­...";

    try {
        const msgData = {
            userId: currentUser.userId,
            userName: currentUser.userName,
            text,
            timestamp: new Date().toISOString(),
            forum: currentForum,
        };

        const ref = database.ref(`forums/${currentForum}/messages`).push();
        await ref.set(msgData);

        input.value = "";
        sendBtn.disabled = false;
        sendBtn.textContent = "å‘é€";
        input.focus();

    } catch (err) {
        alert("å‘é€å¤±è´¥ï¼š" + err.message);
        sendBtn.disabled = false;
        sendBtn.textContent = "å‘é€";
    }
}

/* ========== äº‹ä»¶ç›‘å¬ ========== */
function setupEventListeners() {
    const input = document.getElementById("messageInput");
    const btn = document.getElementById("sendButton");

    btn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
}

/* ========== åœ¨çº¿ç”¨æˆ·ï¼ˆåŸæ ·ä¿ç•™ï¼‰ ========== */
function loadUsers() {
    const list = document.getElementById("usersList");
    const onlineRef = database.ref("status");

    onlineRef.on("value", s => {
        const users = [];
        s.forEach(c => {
            const u = c.val();
            if (u.online && u.forum === currentForum) users.push(u);
        });

        document.getElementById("onlineCount").textContent = users.length + "äººåœ¨çº¿";

        if (!users.length) {
            list.innerHTML = `<div style="color:rgba(255,255,255,0.5); text-align:center;">æš‚æ— åœ¨çº¿ç”¨æˆ·</div>`;
            return;
        }

        list.innerHTML = users.map(u => `
            <div class="user-list-item">
                <div class="user-avatar">${u.userName.charAt(0).toUpperCase()}</div>
                <div class="user-name">${escapeHtml(u.userName)}</div>
                <div class="user-status"></div>
            </div>
        `).join("");
    });
}
