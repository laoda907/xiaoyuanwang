    <script>
        // ========== Firebase é…ç½® ==========
        const firebaseConfig = {
            apiKey: "AIzaSyD_KwO_EJxUfAQ3WF98IRN_fua6VXAWTe4",
            authDomain: "laoda907-22511.firebaseapp.com",
            databaseURL: "https://laoda907-22511-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "laoda907-22511",
            storageBucket: "laoda907-22511.firebasestorage.app",
            messagingSenderId: "176173610464",
            appId: "1:176173610464:web:3ff86202f9b05f24b36785"
        };
        
        // å…¨å±€å˜é‡
        let database;
        let currentUser = null;
        let currentForum = 'general';
        let messagesRef = null;
        
        // è®ºå›æ˜ å°„
        const forumNames = {
            'general': 'ç»¼åˆè®¨è®ºåŒº',
            'study': 'å­¦ä¹ äº¤æµ',

        };
        
        // é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', function() {
            checkLogin();
        });
        
        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        function checkLogin() {
            const sessionStr = localStorage.getItem('xiaoyuan_session');
            if (!sessionStr) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                const sessionData = JSON.parse(atob(sessionStr));
                if (Date.now() > sessionData.expiry) {
                    localStorage.removeItem('xiaoyuan_session');
                    window.location.href = 'index.html';
                    return;
                }
                
                currentUser = sessionData;
                initChat();
                
            } catch (error) {
                console.error('ä¼šè¯éªŒè¯å¤±è´¥:', error);
                localStorage.removeItem('xiaoyuan_session');
                window.location.href = 'index.html';
            }
        }
        
        // åˆå§‹åŒ–èŠå¤©
        async function initChat() {
            try {
                // åˆå§‹åŒ–Firebase
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                database = firebase.database();
                
                // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
                document.getElementById('currentUserName').textContent = currentUser.userName;
                document.getElementById('userAvatar').textContent = currentUser.userName.charAt(0).toUpperCase();
                
                // è®¾ç½®ç”¨æˆ·çŠ¶æ€ä¸ºåœ¨çº¿
                await updateUserStatus(true);
                
                // åŠ è½½ä¹‹å‰é€‰æ‹©çš„è®ºå›
                const savedForum = sessionStorage.getItem('selectedForum');
                if (savedForum && ['general', 'study', 'fun'].includes(savedForum)) {
                    switchForum(savedForum);
                } else {
                    switchForum('general');
                }
                
                // åŠ è½½åœ¨çº¿ç”¨æˆ·
                loadUsers();
                
                // è®¾ç½®äº‹ä»¶ç›‘å¬
                setupEventListeners();
                
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±è´¥:', error);
                alert('ç³»ç»Ÿåˆå§‹åŒ–å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢');
            }
        }
        
        // æ›´æ–°ç”¨æˆ·çŠ¶æ€
        async function updateUserStatus(online) {
            try {
                const statusRef = database.ref('status/' + currentUser.userId);
                await statusRef.set({
                    userId: currentUser.userId,
                    userName: currentUser.userName,
                    online: online,
                    forum: currentForum,
                    lastSeen: new Date().toISOString()
                });
            } catch (error) {
                console.error('æ›´æ–°çŠ¶æ€å¤±è´¥:', error);
            }
        }
        
        // åˆ‡æ¢è®ºå›
        function switchForum(forumId) {
            // æ›´æ–°å½“å‰è®ºå›
            currentForum = forumId;
            
            // æ›´æ–°UI
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.nav-item[data-forum="${forumId}"]`).classList.add('active');
            document.getElementById('currentForum').textContent = forumNames[forumId];
            
            // æ¸…é™¤æ—§çš„æ¶ˆæ¯ç›‘å¬
            if (messagesRef) {
                messagesRef.off();
            }
            
            // åŠ è½½æ–°è®ºå›çš„æ¶ˆæ¯
            loadMessages();
            
            // æ›´æ–°ç”¨æˆ·çŠ¶æ€ä¸­çš„å½“å‰è®ºå›
            if (currentUser) {
                updateUserStatus(true);
            }
        }
        
        // åŠ è½½æ¶ˆæ¯
        function loadMessages() {
            const container = document.getElementById('messagesContainer');
            const emptyEl = document.getElementById('emptyMessages');
            
            // æ¸…ç©ºæ¶ˆæ¯å®¹å™¨ï¼ˆä¿ç•™ç©ºçŠ¶æ€å…ƒç´ ï¼‰
            Array.from(container.children).forEach(child => {
                if (child.id !== 'emptyMessages') {
                    child.remove();
                }
            });
            
            // è·å–æ¶ˆæ¯å¼•ç”¨
            messagesRef = database.ref('forums/' + currentForum + '/messages');
            
            // ç›‘å¬æ–°æ¶ˆæ¯
            messagesRef.limitToLast(50).on('child_added', snapshot => {
                const message = snapshot.val();
                emptyEl.style.display = 'none';
                addMessageToUI(message, snapshot.key);
            });
            
            // ç›‘å¬æ¶ˆæ¯åˆ é™¤
            messagesRef.on('child_removed', snapshot => {
                removeMessageFromUI(snapshot.key);
            });
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°UI
        function addMessageToUI(message, messageId) {
            const container = document.getElementById('messagesContainer');
            const emptyEl = document.getElementById('emptyMessages');
            
            // éšè—ç©ºçŠ¶æ€
            emptyEl.style.display = 'none';
            
            const isOwn = message.userId === currentUser.userId;
            
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isOwn ? 'own' : ''}`;
            messageEl.id = `msg_${messageId}`;
            messageEl.dataset.messageId = messageId;
            
            const time = message.timestamp ? new Date(message.timestamp).toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            }) : 'åˆšåˆš';
            
            messageEl.innerHTML = `
                <div class="message-header">
                    <span class="message-user">${escapeHtml(message.userName)}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${escapeHtml(message.text)}</div>
            `;
            
            container.appendChild(messageEl);
            container.scrollTop = container.scrollHeight;
        }
        
        // åˆ é™¤æ¶ˆæ¯ä»UI
        function removeMessageFromUI(messageId) {
            const messageEl = document.getElementById(`msg_${messageId}`);
            if (messageEl) {
                messageEl.remove();
            }
        }
        
        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            // ç¦ç”¨è¾“å…¥æ¡†å’ŒæŒ‰é’®
            input.disabled = true;
            
            try {
                const messageRef = database.ref('forums/' + currentForum + '/messages').push();
                
                await messageRef.set({
                    userId: currentUser.userId,
                    userName: currentUser.userName,
                    text: text,
                    timestamp: new Date().toISOString(),
                    forum: currentForum
                });
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                input.value = '';
                
                // æ›´æ–°ç”¨æˆ·æœ€åæ´»åŠ¨æ—¶é—´
                await updateUserStatus(true);
                
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                alert('å‘é€å¤±è´¥ï¼Œè¯·é‡è¯•');
            } finally {
                input.disabled = false;
                input.focus();
            }
        }
        
        // åŠ è½½åœ¨çº¿ç”¨æˆ·
        function loadUsers() {
            const usersRef = database.ref('status');
            
            usersRef.on('value', snapshot => {
                const container = document.getElementById('usersList');
                let onlineCount = 0;
                let usersHtml = '';
                
                snapshot.forEach(child => {
                    const user = child.val();
                    if (user.online) {
                        onlineCount++;
                        const isCurrentUser = user.userId === currentUser.userId;
                        const avatarLetter = user.userName ? user.userName.charAt(0).toUpperCase() : 'U';
                        
                        usersHtml += `
                            <div class="user-item ${isCurrentUser ? 'current' : ''}">
                                <div class="user-avatar">${avatarLetter}</div>
                                <div class="user-info">
                                    <div class="user-name">${escapeHtml(user.userName)}${isCurrentUser ? ' (æˆ‘)' : ''}</div>
                                    <div class="user-status">åœ¨ ${forumNames[user.forum] || 'ç»¼åˆè®¨è®ºåŒº'}</div>
                                </div>
                                <div class="status-indicator"></div>
                            </div>
                        `;
                    }
                });
                
                if (onlineCount === 0) {
                    container.innerHTML = '<div class="empty-state"><p>æš‚æ— åœ¨çº¿ç”¨æˆ·</p></div>';
                } else {
                    container.innerHTML = usersHtml;
                }
                
                document.getElementById('onlineCount').textContent = onlineCount;
                document.getElementById('userCount').textContent = onlineCount;
            });
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            // è®ºå›åˆ‡æ¢
            document.querySelectorAll('.nav-item[data-forum]').forEach(item => {
                item.addEventListener('click', () => {
                    const forumId = item.dataset.forum;
                    switchForum(forumId);
                });
            });
            
            // å›è½¦å‘é€æ¶ˆæ¯
            document.getElementById('messageInput').addEventListener('keypress', e => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // é¡µé¢å…³é—­æ—¶è®¾ç½®ç¦»çº¿çŠ¶æ€
            window.addEventListener('beforeunload', () => {
                if (currentUser) {
                    updateUserStatus(false);
                }
            });
        }
        
        // æ‰“å¼€è®¾ç½®
        function openSettings() {
            alert('è®¾ç½®åŠŸèƒ½å¼€å‘ä¸­...');
        }
        
        // é€€å‡ºç™»å½•
        async function logout() {
            if (confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) {
                try {
                    await updateUserStatus(false);
                    localStorage.removeItem('xiaoyuan_session');
                    sessionStorage.removeItem('selectedForum');
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('é€€å‡ºå¤±è´¥:', error);
                }
            }
        }
        
        // å·¥å…·å‡½æ•°ï¼šè½¬ä¹‰HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
